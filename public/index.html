<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>TOK</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2>Регистрация</h2>
<input id="reg-name" placeholder="Имя">
<input id="reg-pass" type="password" placeholder="Пароль">
<button class="btn" onclick="register()">Регистрация</button>

<h2>Вход</h2>
<input id="login-name" placeholder="Имя">
<input id="login-pass" type="password" placeholder="Пароль">
<button class="btn" onclick="login()">Войти</button>

<h2>Новый пост</h2>
<input id="post-text" placeholder="Что нового?">
<button class="btn" onclick="createPost()">Отправить</button>

<h2>Лента</h2>
<div id="posts-container"></div>

</div>

<script src="script.js"></script>
</body>
</html>
